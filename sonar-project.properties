# SonarQube project configuration
sonar.projectKey=a-front
sonar.projectName=Sistema A - Frontend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Test coverage (if you add tests later)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/main.jsx

# Language settings
sonar.sourceEncoding=UTF-8

# ESLint integration
sonar.eslint.reportPaths=eslint-report.json

# Additional settings
sonar.typescript.node=node_modules/typescript/lib
sonar.javascript.environments=amd,applescript,atomtest,browser,commonjs,couch,embertest,flow,greasemonkey,jasmine,jest,jquery,meteor,mocha,mongo,nashorn,node,phantomjs,protractor,qunit,serviceworker,shared-node-browser,shelljs,webextensions,worker,wsh,yui 